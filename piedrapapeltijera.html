<body>

    <img alt="1" src="img/piedra.png">

    <img alt="3" src="img/tijera.png">
    
    <div class="puntJUG">0</div>

<script>

    var jugada=["","piedra","papel","tijera"];
    
    $("img").click(function(){
        
        var jugada_jugador = $(this).attr('alt');
        var jugada_maquina = numeroAleatorio();
    
        $('#jugadas').html('tu has sacado '+jugada[jugada_jugador]+' y yo he sacado '+jugada[jugada_maquina]);

    
        if(jugada_jugador==jugada_maquina){ //Empate
            alert("Empate");
        }
    
        else if(jugada_jugador==1 && jugada_maquina==3){  //Piedra
        
            alert("Gana jugador");
            sumaJUG();
        }
    
        else if(jugada_jugador==1 && jugada_maquina==2){
        
            alert("Gana PC");
            sumaCPU();
        }
    
        else if(jugada_jugador==2 && jugada_maquina==1){  //Papel
        
            alert("Gana jugador");
            sumaJUG();
        }
    
        else if(jugada_jugador==2 && jugada_maquina==3){ 
        
            alert("Gana PC");
            sumaCPU();
    }
    
        else if(jugada_jugador==3 && jugada_maquina==1){  // Tijera
        
            alert("Gana PC");
            sumaCPU();
    }
    
        else if(jugada_jugador==3 && jugada_maquina==2){ 
        
            alert("Gana jugador");
            sumaJUG();
    }
});
    

function numeroAleatorio() {
  return Math.floor(Math.random() * 3) + 1;
}

function sumaJUG(){
    
    var actual = parseInt($('.puntJUG').html());
        actual += parseInt(1);
        $('.puntJUG').html(actual);
    
}
    
function sumaCPU(){
    
    var actual = parseInt($('.puntCPU').html());
        actual += parseInt(1);
        $('.puntCPU').html(actual);
    
    
}
    
</script>
